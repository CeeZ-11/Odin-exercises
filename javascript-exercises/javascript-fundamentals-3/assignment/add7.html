<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Function: Add7</h1>
    <p> Write a function called add7 that takes one number and returns that number + 7. </p>

    <script>

        let para = document.querySelector('p'); 
        
        function add7(num){
            return num + 7;
        }

        // alert (add7(7));

        para.textContent = add7(7);

    </script>

</body>
</html>
