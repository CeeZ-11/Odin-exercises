<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Function: Multiply</h1>
    <p> Write a function called multiply that takes 2 numbers and returns their product.</p>

    <script>

        let para = document.querySelector('p');

        function multiply(a, b){
            return a * b;
        }

        para.textContent = multiply(3, 2);

    </script>
    
</body>
</html>
