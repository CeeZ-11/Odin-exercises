<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Function: Capitalize </h1>
    <p> Write a function called capitalize that takes a string and returns that string with only the first letter capitalized. Make sure that it can take strings that are lowercase, UPPERCASE or BoTh.</p>

    <script>
        let para = document.querySelector('p');
        let x = "function capitalize";

        function capitalize(x){
          return x.charAt(0).toUpperCase();
        }

        para.textContent = capitalize(x);

    </script>
    
</body>
</html>
